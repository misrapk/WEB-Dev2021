<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico" />

    <title>Newsletter Signin</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/" />

    <!-- Bootstrap core CSS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet" />
</head>

<body class="text-center">
    <form action="/" class="form-signin" method="post">
        <img class="mb-4 logo" src="images/College.png" />
        <h1 class="h3 mb-3 font-weight-normal">Register Please</h1>
        <input type="text" name="fname" placeholder="First Name" class="form-control top" required autofocus />
        <input type="text" name="lname" placeholder="Last Name" class="form-control middle" required />
        <input type="email" name="email" placeholder=" Email " class="form-control bottom " required />

        <button class="btn btn-lg btn-primary btn-block " type="submit ">
        Register
      </button>
        <p class="mt-5 mb-3 text-muted ">&copy; College Adda</p>
    </form>
</body>

</html>
